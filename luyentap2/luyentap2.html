<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        var myVar = setInterval(createCircle2(),5);
        function Circle(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            function getRandomHex() {
                return Math.floor(Math.random() * 255);
            }

            function getRandomColor() {
                var red = getRandomHex();
                var green = getRandomHex();
                var blue = getRandomHex();
                return "rgb(" + red + "," + blue + "," + green + ")";
            }

            function createCircle() {
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var color = getRandomColor();
                var circle = new Circle(100, 100, 100);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }
            function createCircle2() {
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var radius = 99;
                for (let i=1; i<100; i++) {
                var color = getRandomColor();
                var circle = new Circle(100, 100, radius);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
                radius--;
                }
                
            }
            createCircle()
            var myVar = setInterval(createCircle2,5);
    </script>
</body>
</html>
